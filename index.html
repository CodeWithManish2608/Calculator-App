<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
  <input type="text" id="number" disabled />

  <table class="calc-table">
    <tr>
      <td><button id="backspace">⌫</button></td>
      <td colspan="1"><button id="clear" class="clear">AC</button></td>
      <td><button class="modulo">%</button></td>
      <td><button class="operator">/</button></td>
    </tr>

    <tr>
      <td><button>7</button></td>
      <td><button>8</button></td>
      <td><button>9</button></td>
      <td><button class="operator">x</button></td>
    </tr>

    <tr>
      <td><button>4</button></td>
      <td><button>5</button></td>
      <td><button>6</button></td>
      <td><button class="operator">-</button></td>
    </tr>

    <tr>
      <td><button>1</button></td>
      <td><button>2</button></td>
      <td><button>3</button></td>
      <td><button class="operator">+</button></td>
    </tr>

    <tr>
        <td colspan="1"><button class="plusminus">±</button></td>
        <td colspan="1"><button class="zero">0</button></td>
     <td colspan="1"><button class="decimal">.</button></td>
      <td><button class="equals">=</button></td>
      
    </tr>
  </table>
</div>

<div class="history">
  <h3>History</h3>
  <ul id="historyList"></ul>
  <button id="clearHistory">Clear History</button>
</div>


    <script src="script.js"></script>


</body>
</html>
